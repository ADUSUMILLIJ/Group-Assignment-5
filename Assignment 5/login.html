<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="css/bootstrap1.min.css">
  <link rel="stylesheet" href="/css/loginstyle.css">
  <link rel="icon" href="img/camera.png" type="image/x-icon">
</head> 
<body class="d-flex">
  <div class="container">
    <form id="signupForm" class="form-login text-center text-white" action="/Assignment 5/index.html" method="POST">
      <h2 class="mb-3">Sign Up</h2>
      <div class="form-group">
        <label for="fullName">Full Name:</label>
        <input id="fullName" type="text" class="form-control mb-3" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <label for="emailAddress">Email Address:</label>
        <input id="emailAddress" type="email" class="form-control mb-3" placeholder="Email Address" required>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number:</label>
        <input id="phoneNumber" type="tel" class="form-control mb-3" placeholder="Phone Number" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input id="password" type="password" class="form-control mb-3" placeholder="Password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm Password:</label>
        <input id="confirmPassword" type="password" class="form-control mb-3" placeholder="Confirm Password" required>
      </div>
      <button id="signupBtn" class="btn btn-primary w-100" type="submit">Sign Up</button>
    </form>
  </div>

  <script src="js/bootstrap1.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const form = document.getElementById('signupForm');
      if (form) {
        form.addEventListener('submit', function (event) {
          event.preventDefault();
          if (validateForm()) {
            // Redirect to index.html after successful form submission
            window.location.href = "index.html";
          }
        });
      }

      function validateForm() {
        const fullName = document.getElementById('fullName').value.trim();
        const emailAddress = document.getElementById('emailAddress').value.trim();
        const phoneNumber = document.getElementById('phoneNumber').value.trim();
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (fullName === '') {
          alert('Please enter your full name.');
          return false;
        }

        if (emailAddress === '') {
          alert('Please enter your email address.');
          return false;
        } else if (!isValidEmail(emailAddress)) {
          alert('Please enter a valid Northeastern University email address.');
          return false;
        }

        if (phoneNumber === '') {
          alert('Please enter your phone number.');
          return false;
        } else if (!isValidPhoneNumber(phoneNumber)) {
          alert('Please enter a valid phone number.');
          return false;
        }

        if (password === '') {
          alert('Please enter a password.');
          return false;
        } else if (password.length < 8) {
          alert('Password must be at least 8 characters long.');
          return false;
        }

        if (confirmPassword === '') {
          alert('Please confirm your password.');
          return false;
        } else if (password !== confirmPassword) {
          alert('Passwords do not match.');
          return false;
        }

        return true;
      }

      function isValidEmail(email) {
        return email.toLowerCase().endsWith("@northeastern.edu");
      }

      function isValidPhoneNumber(phoneNumber) {
        const phoneRegex = /^\d{10}$/; 
        return phoneRegex.test(phoneNumber);
      }
    });
  </script>
</body>
</html>
